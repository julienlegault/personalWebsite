<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/datestyle.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-a    wesome/4.7.0/css/font-awesome.min.css">
		<style type="text/css">
			#DateOut{
				visibility: {{ResultVisable}} !important;
			}
		</style>
		<script>
			function myFunction() {
				var x = document.getElementById("Navigation Menu");
				if (x.className === "topnav") {
					x.className += " responsive";
				} else {
					x.className = "topnav";
				}
			}
		</script>

	</head>
	<body>
		<div class="topnav" id="Navigation Menu">
			<a href="http://julienlegault.freemyip.com" class="active">Home</a>
			<a href="static/LegaultResume.pdf">Resume</a>
			<a href="http://julienlegault.freemyip.com/dates">Date Ideas</a>
			<a href="http://julienlegault.freemyip.com/lights">Light Colors</a>
			<a href="http://julienlegault.freemyip.com/login">Login</a>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
				<i class="fa fa-bars"></i>
			</a>
		</div>

		<div class="outerContainer">
			<div class="column" id="Form">
			<h2>Get Random Dates</h2>
			<form action="/dates" method="post">
				<div class="FoodBoxes">
				<span><input type="checkbox" name="isFood" value="True"> Food</span>
				<span><input type="checkbox" name="isNotFood" value="True"> Not Food</span>
				</div>
				<div class="OutsideBoxes">
				<span><input type="checkbox" name="isOutside" value="True"> Outside Dates</span>
				<span><input type="checkbox" name="isNotOutside" value="True"> Inside Dates</span>
				</div>
				<input type="number" name="minPrice" min="0" max="300" value="0">Minimum Price<br>
				<input type="number" name="maxPrice" min="0" max="300" value="300">Maximum Price<br>
				<input type="submit" value="Get Random Date"><br>
			</form>
			</div>
			<div class="column" id="DateOut">
				<!--<div>{{currentPos}}</div>-->
				<div id="dateName">{{DateName}}</div>
				<div id="datePrice">{{DatePrice}}</div>
				<div id="dateDescription">{{DateDescription}}</div>
				<div id="locationName">{{LocationName}}</div>
				<div id="googleMap"><img src="{{GoogleMap}}" /></div>
			</div>
			<!--<div class="column" style="display: none; width: 0%">
				<input type="button" value="Add Date" onclick="addDate()"><br>
				<input type="button" value="Add Location" onclick="addLoc()"><br>
				<input type="button" value="Link Date/Location" onclick="linkD2L()"><br>
				<input type="button" value="Update Records" onclick="updateRecords()"><br>
			</div>-->
		</div>
	</body>
</html>
